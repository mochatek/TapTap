<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A minimal game inspired from CoogyLoop." />
    <meta name="keywords" content="HTML5 game, JavaScript game, PWA" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="TapTap" />
    <meta name="theme-color" content="#faf8f4" />

    <meta property="og:title" content="TapTap" />
    <meta property="og:description" content="A minimal game inspired from CoogyLoop." />
    <meta property="og:url" content="https://mochatek.github.io/TapTap" />
    <meta property="og:image" content="./favicon.ico" />

    <title>TapTap</title>

    <link rel="icon" href="./favicon.ico" type="image/x-ico" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="manifest" href="./manifest.json" />
</head>

<body>
    <main id="screen">
        <div>
            <p id="scorecard">SCORE: <span id="score">0</span></p>
            <p id="bestcard">BEST: <span id="best">0</span></p>
        </div>

        <div id="wall"></div>
        <div id="ball" class="stationary"></div>

        <div id="overlay">
            <div id="play"><div></div></div>
            <p id="instruction"><a href="https://github.com/mochatek/TapTap"><img src="./favicon.ico" alt="Logo" />TapTap</a>: Tap anywhere when the ball is inside the coloured area!</p>
        </div>
    </main>

    <footer>
        <p>&copy; MochaTek 2022</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
